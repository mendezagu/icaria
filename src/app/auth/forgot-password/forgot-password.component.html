<div class="container">
  <div class="half left">
    <form class="auth-form" [formGroup]="form" (ngSubmit)="sendRecovery()">
      <div class="title">
        <h1 style="font-weight: bold">Forgot Password?</h1>
        <p class="subtitle">Enter your email to reset your password.</p>
      </div>

      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
        <input type="email" name="email" id="email" formControlName="email" placeholder="Email" required />
      </div>

      <div style="margin-top: 30px"></div>

      <div style="display: flex; justify-content: center; text-align: center">
        <app-button size="small" title="Submit" (click)="sendRecovery()" style="margin-right: 10px;"></app-button>
        <app-custom-button size="small" title="Cancel"></app-custom-button>
      </div>


      <div style="margin-bottom: 300px"></div>
      <app-footer></app-footer>
    </form>
  </div>

  <div class="half right" style="background-color: #1b84ff">
    <div>
      <a
        href="https://preview.keenthemes.com/metronic8/demo1/index.html"
        target="_blank"
      >
        <div>
          <app-logo style="width: 50px; height: auto"></app-logo>
        </div>
      </a>
    </div>
    <img
      class="example-img"
      src="../../../assets/img/example.png"
      alt="example"
    />

    <div class="app-info">
      <h1 style="font-weight: bold">Fast, Efficient and Productive</h1>
      <p>
        In this kind of post, the blogger introduces a person theyâ€™ve
        interviewed and provides some background information about the
        interviewee and their work following this is a transcript of the
        interview.
      </p>
    </div>
  </div>
</div>
